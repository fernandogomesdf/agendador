<table>
  <tr>
    <td><label>Cliente*: </label></td>
    <td>
      <p-autoComplete [(ngModel)]="selectedCliente" (completeMethod)="searchCliente($event)"
        [suggestions]="resultsCliente" field="nome">
      </p-autoComplete>&nbsp;
      <button pButton type="button" label="Novo" icon="fa fa-plus" class="ui-button-raised"></button>
    </td>
  </tr>
  <tr>
    <td><label>Profissional: </label></td>
    <td>
      <p-dropdown #proDD placeholder="Selecione" [options]="profissionais" [(ngModel)]="selectedProfissional"
        [style]="{'width':'350px'}">
      </p-dropdown>
    </td>
  </tr>
  <tr>
    <td><label>Serviço*: </label></td>
    <td>
      <p-multiSelect defaultLabel="Escolha" selectedItemsLabel="{0} items selecionados" [options]="servicos"
        [(ngModel)]="selectedServicos" [panelStyle]="{minWidth:'12em'}">
      </p-multiSelect>
    </td>
  </tr>
  <tr>
    <td><label>Data*: </label></td>
    <td>
      <p-calendar [(ngModel)]="data" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      <label>&nbsp;&nbsp;&nbsp;Hora*: </label>
      <input type="time" [(ngModel)]="hora" pInputText />
    </td>
  </tr>
  <tr>
    <td><label>Valor*: </label></td>
    <td>
      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">R$</span>
          <input type="number" [(ngModel)]="valor" min="0.00" step="0.50" pInputText />
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td><label>Duração*: </label></td>
    <td>
      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <input type="number" [(ngModel)]="duracao" step="30" pInputText />
          <span class="ui-inputgroup-addon">min.</span>
        </div>
      </div>
    </td>
  </tr>
</table>
